<template name="colorSelect">
	{{#if showColorSelect}}
		<div class="shadowbox" id="colorSelect">
			<h2>Select your color</h2>
			<table>
				<tr>
					<td><button class="red color">Red</button></td>
					<td><button class="orange color">Orange</button></td>
					<td><button class="yellow color">Yellow</button></td>
				</tr>
				<tr>
					<td><button class="blue color">Blue</button></td>
					<td><button class="green color">Green</button></td>
					<td><button class="purple color">Purple</button></td>
				</tr>
				<tr>
					<td><button class="puce color">Puce</button></td>
					<td><button class="white color">White</button></td>
					<td><button class="brown color">Brown</button></td>
				</tr>
			</table>
			<button class="cancel">Cancel</button>
		</div>
	{{/if}}
</template>
