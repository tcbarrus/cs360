<template name="createGame">
	{{#if showCreateGame}}
		<div class="shadowbox">
			<h2>New Game Settings</h2>
			<form id="createGame-form" action="action">
				<label><input type="text" name="gameName" placeholder="Title" /></label>
				<label><input type="checkbox" name="randNum" value="1" />Randomly place numbers</label>
				<label><input type="checkbox" name="randHex" value="1" />Randomly place hexes</label>
				<label><input type="checkbox" name="randPort" value="1" />Randomly place ports</label>
				<input type="submit" value="Create Game" />
			</form>
			<button class="cancel">Cancel</button>
		</div>
	{{/if}}
</template>
