<template name="gameHub">
	{{#if joined}}
		<div class="shadowbox">
			<h2>Welcome to the Game Hub!</h2>
			<h3>Join an existing game or create your own</h3>
			<table>
				{{#each games}}
					{{> gameList}}
				{{/each}}
			</table>
			<button id="createGame">Create Game</button>
		</div>
	{{/if}}
</template>
